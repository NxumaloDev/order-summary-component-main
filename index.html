<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
<body>
  <picture>
    <source media="(min-width:400px)" srcset="./images/pattern-background-desktop.svg">
    <source media="(min-width:375px)" srcset="./images/pattern-background-mobile.svg">
    <img src="./images/pattern-background-mobile.svg">
  </picture>
  <div class="orderSummaryContainer">
    <img src="./images/illustration-hero.svg" class="heroImage">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="flexLayout">
      <img src="./images/icon-music.svg" class="musicIcon">
      <div class="gridLayout">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="gridLayout">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </div>
</body>
</html>
